name: polystyrol-auto
base: core18
architectures:
  - build-on: [arm64,armhf]
    run-on: [arm64,armhf]
version: '0.1.1'
summary: Автоматизация полистирольной линии
description: |
  Программное обеспечение для автоматизации лини по производству полистирола из гранул полистирола.
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  polystyrol:
    command: echo 'ok'
    command: polystyrol
    # command: /usr/local/sbin/polystyrol

parts:
  polystyrol:
    plugin: make
    makefile: Makefile
    source: .
    make-parameters: ["debug=1"]
    after: [wiringpi]

  wiringpi:
    plugin: make
    makefile: Makefile
    make-parameters: [DESTDIR=/usr]
    source: .
    source-subdir: wiringPi
