name: polystyrol-auto
version: '0.1'
summary: Автоматизация полистирольной линии
description: |
  Програмное обеспечение для автоматизации лини по производству полистирола из гранул полистирола.
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  polystyrol:
    command: $SNAP/usr/bin/corebird

parts:
  polystyrol:
    plugin: make
    source: .
    source-subdir: src
    make-parameters: ["debud=1"]
